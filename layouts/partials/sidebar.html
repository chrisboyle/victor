<aside class="col-12 col-lg-3 ml-auto blog-sidebar d-print-none">
    {{- if and (default true .Site.Params.sidebar.showRecent) (not (.Scratch.Get "firstPage")) -}}
        {{ partial "recent" . }}
    {{- end -}}
    {{- if default true .Site.Params.sidebar.showTaxonomy -}}
        {{ partial "taxonomies" . }}
    {{ end }}

    {{- partial "sidebar-custom.html" . -}}
</aside>
